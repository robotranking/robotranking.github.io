<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Added meta viewport for responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team Registration</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header-frame">
			<div class="header-title">
				<h1><strong>Regular Category Ranking 2025</strong></h1>
			</div>
			<div class="nav-buttons-frame">
				<button onclick="location.href='index.html'">Home</button>
				<button onclick="location.href='registration.html'">Registration</button>
				<button onclick="location.href='race1.html'">Race 1</button>
				<button onclick="location.href='race2.html'">Race 2</button>
				<button onclick="location.href='race3.html'">Race 3</button>
				<button onclick="location.href='ranking.html'">Ranking</button>
			</div>
		</div>
	</header>
	<main>
		<h1>Team Registration</h1>
		<section id="registration">
			<form id="registration-form">
				<label>Team Name: <input type="text" id="registerTeamName" required></label>
				<button type="submit">Register Team</button>
			</form>
			<table id="registrationTable">
				<thead>
					<tr>
						<th>Team</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- ...existing teams updated by script.js... -->
				</tbody>
			</table>
		</section>
	</main>
	
	<footer>
		<div class="footer-container">
			<p>Created by Pais</p>
		</div>
	</footer>
	<script src="script.js"></script>
</body>
</html>
