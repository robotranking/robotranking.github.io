<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Race 2 Score Entry</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header-frame">
			<div class="header-title">
				<h1><strong>Regular Category Ranking 2025</strong></h1>
			</div>
			<div class="nav-buttons-frame">
				<button onclick="location.href='index.html'" style="background-color: #FF8C00; color: #fff;">Home</button>
				<button onclick="location.href='registration.html'" style="background-color: #FF8C00; color: #fff;">Registration</button>
				<button onclick="location.href='race1.html'" style="background-color: #FF8C00; color: #fff;">Race 1</button>
				<button onclick="location.href='race2.html'" style="background-color: #FF8C00; color: #fff;">Race 2</button>
				<button onclick="location.href='race3.html'" style="background-color: #FF8C00; color: #fff;">Race 3</button>
				<button onclick="location.href='ranking.html'" style="background-color: #FF8C00; color: #fff;">Ranking</button>
			</div>
		</div>
	</header>
	
	<main>
		<h1>Race 2 Score Entry</h1>
		<form id="race2-form">
				<label>Select Team:
				<select id="teamSelectRace2" required>
					<!-- Options populated by script.js -->
				</select>
			</label>
			<label>Race 2 Grade:
				<input type="number" id="race2Grade" required>
			</label>
			<button type="submit">Submit Race 2 Score</button>
		</form>
	</main>
	
	<footer>
		<div class="footer-container">
			<p>Created by Pais & Maria</p>
		</div>
	</footer>
	<script src="script.js"></script>
</body>
</html>
